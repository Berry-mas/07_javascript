<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>형제 노드 탐색</h3>
    <ol id="node">
      <li>
        Node.prototype.previousSibling : 형제 노드 중 자신의 이전 형제 노드(요소
        노드, 텍스트 노드)를 탐색하여 반환
      </li>
      <li>
        Node.prototype.nextSibling : 형제 노드 중 자신의 다음 형제 노드(요소
        노드, 텍스트 노드)를 탐색하여 반환
      </li>
    </ol>
    <script>
      const $node = document.getElementById("node");
      console.log($node.chilidnodes);
      const { firstChild } = $node;
      console.log(firstChild);

      const { nextSibling } = firstChild;
      console.log(nextSibling);

      const { previousSibling } = nextSibling;
      console.log(previousSibling);
    </script>
  </body>
</html>
